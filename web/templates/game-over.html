<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        article {
            height: calc(23.66vh - 20px)
        }

        p {
            margin: 0
        }

        img {
            width: auto;
            height: calc(calc(23.66vh - 20px) - 18px);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">Results of Game</h1>
    {% for i in range(victory_points|length) %}
    <p>Player {{ i + 1 }} got {{ victory_points[i] }} victory points!</p>
    <br>
    <p>Their deck composition was:</p>
    <table>
        <tr>
            {% for key in deck_compositions[i] %}
            <td>
                <article>
                    <img src="{{ card_pics[key] }}">
                    <p>{{ deck_compositions[i][key] }} in deck</p>
                </article>
            </td>

            {% endfor %}
        </tr>
    </table>
    <br><br><br>
    {% endfor %}
</body>
</html>
